<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Cookbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For font-awesome icons -->
</head>
<body>
    <header>
        <div class="header-content">
        <h1 class="nunito">JavaScript Cookbook</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for recipes" oninput="searchRecipes()">
                <button id="search-button" onclick="searchRecipes()">Search</button>
            </div>
        </div>
        <div class="toggle-container">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <span class="ball"></span>
            </label>
        </div>
    </header>
    <main>
        <section id="recipe-list">
            <!-- Recipes will be dynamically loaded here -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
